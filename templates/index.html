<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Table</title>
</head>
<body>
    <h1>Numbers from 1 to 10</h1>
    <table border="1">
        {% for number in numbers %}
        <tr>
            <td>{{ number }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
